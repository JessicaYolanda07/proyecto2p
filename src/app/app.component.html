  <div class="row">
    <h1>Listado de estudiantes</h1>
    <button class="btn btn-primary col-2" (click)="mostrarNoMostrar()">Mostrar/NoMostrar</button>
  </div>
  <br>
    <table class="table" >
      <thead>
        <th>Nro</th>
        <th>Nombre</th>
        <th>Estado</th>
      </thead>
      <tbody *ngIf="listadoDeEstudiantes.length > 0">
        <tr *ngFor = "let estudiantes of listadoDeEstudiantes; let i = index" [ngSwitch]="estudiantes.estado">
          <td>{{i+1}}</td>
          <td>{{estudiantes.nombre}}</td>
          <!-- <td [ngStyle]="{'font-style': estudiantes.estado == 'promocionado' ? 'italic': 'normal'}">{{estudiantes.estado}}</td> -->
          <td>
            <!-- <span [ngClass]="estudiantes.estado == 'promocionado' ? 'badge bg-success' : 'badge bg-secondary'">{{estudiantes.estado}}</span> -->
            <span *ngSwitchCase="'promocionado'" class="badge bg-success">{{estudiantes.estado}}</span>
            <span *ngSwitchCase="'Regular'" class="badge bg-secondary">{{estudiantes.estado}}</span>
            <span *ngSwitchCase="'recursante'" class="badge bg-danger">{{estudiantes.estado}}</span>
          </td>
        </tr>
      </tbody>
      <h3 *ngIf="listadoDeEstudiantes.length==0" >No hay registros para mostrar </h3>
    </table>   

</div>
